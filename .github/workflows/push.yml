name: icon-automation
on:
  push:
    branches:
    - figma-webhooks

jobs:
  icon_automation:
    name: figma icon automation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - uses: actions/checkout@v2
      - name: Create Branch
        run: |
          git checkout -b figma-webhooks-new-icon
      - run: yarn install
      - name: Export Figma
        env:
          FIGMA_BASE_URL: ${{ secrets.FIGMA_BASE_URL }}
          FIGMA_PROJECT_ID: ${{ secrets.FIGMA_PROJECT_ID }}
          FIGMA_PROJECT_NODE_ID: ${{ secrets.FIGMA_PROJECT_NODE_ID }}
          DEV_ACCESS_TOKEN: ${{ secrets.DEV_ACCESS_TOKEN }}
        run: |
          yarn export-svgs
          yarn optimize-svgs
          yarn generate-svgs
      - name: Commit SVGs
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git pull
          git add .
          git commit -m "Add icon"
          git push -u origin HEAD
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3.11.0
        with:
          token: ${{ secrets.GH_TOKEN }}
          commit-message: Auto Pull Request
          title: Your desired title
          body: Auto-created Pull Request
          branch: ${{ github.ref }}
          base: figma-webhooks
